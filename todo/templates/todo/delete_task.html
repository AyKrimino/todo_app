{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}

    <h4>Are you sure You want to delete this task "{{ task.title }}</h4>
    <p><a href="{% url 'display-tasks' %}"></a></p>
    <form method="post">{% csrf_token %}
        <input type="submit" value="Delete">
    </form>
{% endblock %}
